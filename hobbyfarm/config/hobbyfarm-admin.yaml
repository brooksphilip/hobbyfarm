---
### HobbyFarm Users, Role and RoleBinding
apiVersion: hobbyfarm.io/v2
kind: User
metadata:
    name: admin
    namespace: hobbyfarm-system
spec:
    email: admin
    password: '$2y$10$FvsQ6UCzENB1Ljx1ZmpSeelYp347gUyDULtYWo0I0p2Nspmf5pcIa'
    access_codes:
    - workshop
    settings:
      ctr_enabled: "true"
      ctxAccessCode: workshop
      terminal_fontSize: "16"
      terminal_theme: GitHub

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
    name: hobbyfarm-admin
    namespace: hobbyfarm-system
    labels:
      rbac.hobbyfarm.io/managed: "true"
rules:
  - apiGroups: ["hobbyfarm.io"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hobbyfarm-admin-rolebinding
  namespace: hobbyfarm-system
subjects:
  - kind: User
    name: admin
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: hobbyfarm-admin
  apiGroup: rbac.authorization.k8s.io
